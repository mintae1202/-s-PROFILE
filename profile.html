<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaecef;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            border: 4px solid #333;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .profile-title {
            font-size: 18px;
            color: #777;
            margin-bottom: 15px;
        }
        .profile-bio {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            color: #555;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
            <h2 class="profile-name">민태's Profile</h2>
            <p class="profile-title">전북대학교 스마트팜학과 1학년</p>
            <p class="profile-bio">안녕하세요! 저는 전북대 스마트팜학과에 재학중인 1학년 이민태 입니다.</p>
            <div class="social-icons">
                <a href="my-information.html" target="_blank">🔗 내 정보</a>
                <a href="educational-background.html" target="_blank">🔗 학력</a>
                <a href="hobby.html" target="_blank">🔗 취미</a>
                <a href="university-goals.html" target="_blank">🔗 대학교 목표</a>
            </div>
        </div>
    </div>

</body>
</html>
